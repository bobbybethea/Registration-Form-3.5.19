<!DOCTYPE.html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Assignment</title>
    </head>
    <body>
        <form action="process.php" method="post">
            <p>My Registration Form</p>
            <label for="first name">First Name:</label>
            <input type="text" id="first name" name="first name">
            <p></p>
            <label for="last name">Last Name:</label>
            <input type="text" id="last name" name="last name">
            <p></p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <p></p>
            <label for="passsword">Passsword:</label>
            <input type="text" id="passsword" name="passsword">
            <p></p>
            <label for="PW Confirm">PW Confirm:</label>
            <input type="text" id="PW Confirm" name="PW Confirm">
            <p></p>
            <label for="Birthday">Birthday:</label>
            <input type="date" id="Birthday" name="Birthday">
            <p></p>
            <label for="male">Male</label>
            <input type="radio" id="Male" name="Male"> 
            <label for="female">Female</label>
            <input type="radio" id="Female" name="Female"> 
            <label for="Other">Other</label>
            <input type="radio" id="Other" name="Other"> 
            <p>A short description about yourself:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <p></p>
            <label for="Favorite Language">Favorite Language</label>
            <select>
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
            </select>
            <p></p>
            <input type="Submit" value="Submit">
        </form>    
    </body>
</html>
